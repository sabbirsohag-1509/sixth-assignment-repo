<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Green Earth</title>
    <link rel="shortcut icon" href="./assets/hero-leaf1.png" type="image/x-icon">
                <!-- daisyUI + Tailwind link  -->
<link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
<script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
                <!-- FontAwesome CDN  -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css" integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw==" crossorigin="anonymous" referrerpolicy="no-referrer" />


</head>
<body>
                        <!-- Navbar-Section  -->
    <header>  
        <nav class="bg-green-600 min-h-16 flex justify-around items-center gap-40"> 
            <div> 
                <h1 class="font-bold text-white text-2xl cursor-pointer ">Green Earth</h1>
            </div>
            <div > 
                <ul class="flex justify-center items-center gap-5 text-white text-[16px] font font-semibold"> 
                    <a href="#"><li>About</li></a>
                    <a href="#"><li>Gallery</li></a>
                    <a href="#"><li>Plant a Tree</li></a>
                </ul>
            </div>
            <div> 
                <button class="btn btn-warning text-gray-700 text-lg rounded-full">Plant a Tree</button>
            </div>
        </nav>
    </header>

                        <!-- Banner-Section  -->
    <section> 
        <div class="bg-[#CFF0DC] flex justify-between gap-50"> 
            <div> 
                <img src="./assets/hero-leaf1.png" alt="">
            </div>
            <div class="flex flex-col justify-center items-center text-center "> 
                <h1 class="font-bold text-2xl whitespace-nowrap">Plant a Tree, Grow a Future</h1>
                <p class="text-sm pt-2">Join our mission to plant 1 million trees and make the Earth greener for future<br>
                generations.</p>
                 <button class="btn btn-warning text-green-700 text-sm rounded-full mt-3">Get Involved</button>
            </div>
            <div> 
                <img src="./assets/hero-leaf2.png" alt="">
            </div>
        </div>
    </section>

                        <!-- Trees-Category-Section  -->
    <section class="bg-[#F0FDF4] py-10">
        <div> <h1 class="font-bold text-2xl text-center pt-14">Choose Your Trees</h1> </div>

    <div class="w-11/12 mx-auto grid grid-cols-12 gap-6 mt-8">
            
            <!-- Categories Aside -->
        <aside class="col-span-2 p-4 rounded-lg ">
          <h3 class="text-xl font-bold mb-3">Categories</h3>
        <ul id="categories-container" class="space-y-2">
            <li class="py-2 hover:bg-green-700 hover:text-white rounded pl-2 cursor-pointer"><a href="#">All Trees</a></li>
           
            
        </ul>
        </aside>

    <!-- Cards-Container -->
    <div class="col-span-7 grid grid-cols-3 gap-6">

      <div class="w-full h-80 shadow-2xl p-5 rounded-xl bg-white"> 
        <img src="./assets/hero-leaf1.png" alt="">
        <h2 class="text-xl font-semibold mt-2">Tree Name</h2>
        <p class="text-sm text-gray-600">Short description here</p>
        <div class="flex justify-between mt-3"> 
          <p class="bg-green-200 px-3 py-1 text-green-800 rounded-full">Tag</p>
          <p><i class="fa-solid fa-bangladeshi-taka-sign"></i> 500</p>
        </div>
        <button class="btn bg-green-600 w-full rounded-full mt-8 text-white">Add To Cart</button>
      </div>
      

    </div>

    
                <!-- Cart Aside -->
    <aside class="col-span-3 bg-white p-4 rounded-lg shadow">
      <h3 class="text-xl font-bold mb-4">Your Cart</h3>
    
    </aside>

  </div>
</section>









    <script src="script.js"></script>
</body>
</html>
